<script>
 function addition()
 {
   var a=parseInt(document.getElementById('n1').value);
   var b=parseInt(document.getElementById('n2').value);
   
   var c=a+b;
   document.getElementById('l').innerHTML=c;;
 }
 function substract()
 {
   var a=parseInt(document.getElementById('n1').value);
   var b=parseInt(document.getElementById('n2').value);
   
   var c=a-b;
   document.getElementById('l').innerHTML=c;;
 }
 function multi()
 {
   var a=parseInt(document.getElementById('n1').value);
   var b=parseInt(document.getElementById('n2').value);
   
   var c=a*b;
   document.getElementById('l').innerHTML=c;;
 }
 function divi()
 {
   var a=parseInt(document.getElementById('n1').value);
   var b=parseInt(document.getElementById('n2').value);
   
   var c=a/b;
   document.getElementById('l').innerHTML=c;;
 }
 function modu()
 {
   var a=parseInt(document.getElementById('n1').value);
   var b=parseInt(document.getElementById('n2').value);
   
   var c=a%b;
   document.getElementById('l').innerHTML=c;
 }
 function greater1()
 {
   var a,b,c;
   a=parseInt(document.getElementById('n3').value);
   b=parseInt(document.getElementById('n4').value);
   c=parseInt(document.getElementById('n5').value);
   if(a>b && a>c)
     document.getElementById('l1').innerHTML=a;
    else if(b>c && b>a)
	 document.getElementById('l1').innerHTML=b;
	 else
	 document.getElementById('l1').innerHTML=c;
 }
 function factorial()
 {
  var n,fact=1;
  n=parseInt(document.getElementById('n6').value);
  if(n==0)
  {
   document.getElementById('l3').innerHTML=fact;
  }
  else
  {
  while(n!=0)
  {
	fact=fact*n;
	--n;
	
  document.getElementById('l3').innerHTML=fact;
  }
  }
 }
</script>
